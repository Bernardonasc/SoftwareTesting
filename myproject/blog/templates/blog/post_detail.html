{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content|safe }}</p>
            <p class="card-text"><span class="badge badge-secondary">{{ post.category.name }}</span></p>
            <p class="card-text"><small class="text-muted">Created at: {{ post.created_at }}</small></p>
            <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
{% endblock %}
